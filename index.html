<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíï</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --rose: #e8305a;
    --blush: #ffb6c1;
    --cream: #fff5f7;
    --gold: #c9a96e;
    --dark: #2d1b2e;
  }

  body {
    min-height: 100vh;
    background: var(--cream);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Lato', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Animated heart background */
  .hearts-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
  }

  .heart-particle {
    position: absolute;
    bottom: -40px;
    font-size: 1.2rem;
    animation: floatUp linear infinite;
    opacity: 0.15;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  /* Card */
  .card {
    position: relative;
    z-index: 10;
    background: white;
    border-radius: 32px;
    padding: 56px 48px 48px;
    max-width: 480px;
    width: 90%;
    text-align: center;
    box-shadow:
      0 0 0 1px rgba(232,48,90,0.08),
      0 20px 60px rgba(232,48,90,0.15),
      0 4px 16px rgba(0,0,0,0.06);
    animation: cardIn 0.8s cubic-bezier(0.34,1.56,0.64,1) both;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: scale(0.7) translateY(40px); }
    to   { opacity: 1; transform: scale(1) translateY(0); }
  }

  .bear-emoji {
    font-size: 5rem;
    display: block;
    margin-bottom: 8px;
    animation: bearBounce 2s ease-in-out infinite;
  }

  @keyframes bearBounce {
    0%,100% { transform: translateY(0) rotate(-3deg); }
    50%      { transform: translateY(-10px) rotate(3deg); }
  }

  .card-label {
    font-family: 'Lato', sans-serif;
    font-size: 0.7rem;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: var(--gold);
    margin-bottom: 12px;
  }

  .card-title {
    font-family: 'Dancing Script', cursive;
    font-size: 2.8rem;
    color: var(--rose);
    line-height: 1.2;
    margin-bottom: 8px;
  }

  .card-sub {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 1rem;
    color: #b07085;
    margin-bottom: 36px;
  }

  .divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 36px;
    color: var(--blush);
    font-size: 0.9rem;
  }
  .divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(to right, transparent, var(--blush));
  }
  .divider::after {
    background: linear-gradient(to left, transparent, var(--blush));
  }

  .buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    min-height: 80px;
    position: relative;
  }

  .btn-yes {
    background: linear-gradient(135deg, #e8305a, #ff6b8a);
    color: white;
    border: none;
    padding: 16px 40px;
    border-radius: 50px;
    font-family: 'Dancing Script', cursive;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(232,48,90,0.4);
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
    overflow: hidden;
  }

  .btn-yes::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.15);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .btn-yes:hover {
    transform: scale(1.08) translateY(-2px);
    box-shadow: 0 12px 32px rgba(232,48,90,0.5);
  }
  .btn-yes:hover::after { opacity: 1; }
  .btn-yes:active { transform: scale(0.96); }

  .btn-no {
    background: white;
    color: #b07085;
    border: 2px solid var(--blush);
    padding: 14px 30px;
    border-radius: 50px;
    font-family: 'Lato', sans-serif;
    font-size: 1rem;
    font-weight: 300;
    cursor: pointer;
    transition: border-color 0.2s, color 0.2s, background 0.2s;
    white-space: nowrap;
  }

  .btn-no.flying {
    position: fixed;
    transition: none;
  }

  .btn-no:hover {
    border-color: var(--rose);
    color: var(--rose);
  }

  /* Success screen */
  .success-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    animation: successIn 0.7s cubic-bezier(0.34,1.56,0.64,1) both;
  }

  @keyframes successIn {
    from { opacity: 0; transform: scale(0.5); }
    to   { opacity: 1; transform: scale(1); }
  }

  .success-screen.show { display: flex; }
  .card-content.hide { display: none; }

  .big-heart {
    font-size: 5rem;
    animation: heartPulse 1s ease-in-out infinite;
  }

  @keyframes heartPulse {
    0%,100% { transform: scale(1); }
    50%      { transform: scale(1.18); }
  }

  .success-title {
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    color: var(--rose);
    margin: 16px 0 8px;
  }

  .success-msg {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    color: #b07085;
    font-size: 1rem;
    line-height: 1.7;
    max-width: 300px;
  }

  .confetti-container {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 100;
  }

  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    top: -20px;
    animation: confettiFall linear forwards;
    border-radius: 2px;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  .no-excuses {
    font-size: 0.75rem;
    color: #cca8b5;
    margin-top: 12px;
    font-style: italic;
    min-height: 20px;
    transition: opacity 0.3s;
  }
</style>
</head>
<body>

<!-- Floating hearts background -->
<div class="hearts-bg" id="heartsBg"></div>

<!-- Confetti container -->
<div class="confetti-container" id="confettiContainer"></div>

<div class="card">
  <!-- Main content -->
  <div class="card-content" id="cardContent">
    <span class="bear-emoji">üß∏</span>
    <p class="card-label">A very special question</p>
    <h1 class="card-title">Will you be my Valentine?</h1>
    <p class="card-sub">You make my heart go boom boom üíì</p>
    <div class="divider">‚ù§Ô∏è</div>
    <div class="buttons">
      <button class="btn-yes" id="btnYes" onclick="sayYes()">Yes! ü•∞</button>
      <button class="btn-no" id="btnNo">No...</button>
    </div>
    <p class="no-excuses" id="noExcuse"></p>
  </div>

  <!-- Success screen -->
  <div class="success-screen" id="successScreen">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h2 class="success-title">Yaaaay! üéâ</h2>
    <p class="success-msg">You just made me the happiest person in the entire universe. I promise to make every day feel like Valentine's Day! üíï</p>
  </div>
</div>

<script>
  // Floating hearts background
  const heartsContainer = document.getElementById('heartsBg');
  const heartEmojis = ['‚ù§Ô∏è','üíï','üíó','üíì','üíù','üíñ','üå∏','üíû'];
  for (let i = 0; i < 25; i++) {
    const h = document.createElement('div');
    h.className = 'heart-particle';
    h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    h.style.left = Math.random() * 100 + 'vw';
    h.style.fontSize = (0.8 + Math.random() * 1.2) + 'rem';
    h.style.animationDuration = (8 + Math.random() * 12) + 's';
    h.style.animationDelay = (Math.random() * 10) + 's';
    heartsContainer.appendChild(h);
  }

  // No button logic
  const btnNo = document.getElementById('btnNo');
  const noExcuse = document.getElementById('noExcuse');
  let noCount = 0;

  const noTexts = [
    'No...', 'Are you sure? ü•∫', 'Please reconsider! üò¢',
    'Pretty please? üôè', 'My heart is breaking! üíî',
    'Last chance! üëÄ', 'You\'re being so mean! üò≠',
    'I\'ll cry... üòø', 'Okayyyy fine... üòî'
  ];

  const excuses = [
    'Come on, I baked cookies! üç™',
    'My puppy will be sad too... üê∂',
    'Even the stars say YES ‚≠ê',
    'Your heart says yes, I can tell üíì',
    'I got us matching hoodies! üß•',
    'I\'ll give you chocolates!! üç´',
    'Pleaseeeee... ü•∫üëâüëà',
  ];

  let noMoved = false;

  btnNo.addEventListener('mouseover', runAway);
  btnNo.addEventListener('touchstart', runAway, { passive: true });

  function runAway() {
    noCount++;
    // Change text
    btnNo.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
    // Show excuse
    noExcuse.textContent = excuses[(noCount - 1) % excuses.length];

    // On first hover, convert to fixed and fly away
    if (!noMoved) {
      noMoved = true;
      btnNo.classList.add('flying');
    }

    // Move to random position within viewport
    const pad = 80;
    const maxX = window.innerWidth - pad * 2;
    const maxY = window.innerHeight - pad * 2;
    const x = pad + Math.random() * maxX;
    const y = pad + Math.random() * maxY;
    btnNo.style.left = x + 'px';
    btnNo.style.top = y + 'px';
    btnNo.style.transform = 'translate(-50%, -50%)';

    // Grow Yes button slightly
    const btnYes = document.getElementById('btnYes');
    const scale = Math.min(1 + noCount * 0.08, 1.5);
    btnYes.style.transform = `scale(${scale})`;
  }

  function sayYes() {
    // Launch confetti
    launchConfetti();
    // Show success
    document.getElementById('cardContent').classList.add('hide');
    btnNo.style.display = 'none';
    const ss = document.getElementById('successScreen');
    ss.classList.add('show');
  }

  function launchConfetti() {
    const colors = ['#e8305a','#ffb6c1','#c9a96e','#ff85a1','#fff0f3','#f9c6d0','#ff6b8a'];
    const container = document.getElementById('confettiContainer');
    for (let i = 0; i < 120; i++) {
      const c = document.createElement('div');
      c.className = 'confetti-piece';
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = colors[Math.floor(Math.random() * colors.length)];
      c.style.width = (6 + Math.random() * 10) + 'px';
      c.style.height = (6 + Math.random() * 10) + 'px';
      c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      c.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      c.style.animationDelay = (Math.random() * 0.8) + 's';
      container.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  // No button starts inline, flies away on first hover

</script>
</body>
</html>
